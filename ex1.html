<html>
	<head>
		<title> Contact us </title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>

	<body>
		<h1> Contact us </h1>
		<form>

		<div>
			<label for = "name" > Name: </label>
			<input id="name" type="text" required />
		</div>
		<!--br-->

		<div>
		<label for = "email" > Email: </label>
		<input id="email" type="email"  required />
		</div>
		<!--br-->
		
		<!-- br * break line -->
		<!-- div * isola uma funcao, ou seja ocupa toda a linha -->
		<div>
		<label for = "company" > Company: </label>
		<input id="company" type="text" />
		</div>

		<!--br-->
		<div>
			<label for ="source"> Where did you hear about us? </label>
		<select name= "source">

			<option value = " Social networks">
				Social networks </option> 
			<option value = " Internet">
				Internet </option>
			<option value = " Word of mouth">
				Word of mouth </option>
			<option value = " Other">
				Other </option>
		</select>

		</div>
		<div>

		<input type ="checkbox" /> I want Receive news and updates

		</div>

		<div>
		<input type = "submit" value = "Submit">
	</div>

		</form>
	</body>
</html>
